<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Drum Kit</h1>
    <div class="keys">
      <div data-key="keyq" class="key">
        <img src="imgs/drum-idle.png" alt="Drum" />
        <div class="letter">Q</div>
      </div>
      <div data-key="keyw" class="key">
        <img src="imgs/drum-idle.png" alt="Drum" />
        <div class="letter">W</div>
      </div>
      <div data-key="keye" class="key">
        <img src="imgs/cymbal-idle.png" alt="Cymbal" />
        <div class="letter">E</div>
      </div>
      <div data-key="keya" class="key">
        <img src="imgs/drum-idle.png" alt="Drum" />
        <div class="letter">A</div>
      </div>
      <div data-key="keys" class="key">
        <img src="imgs/cymbal-idle.png" alt="Cymbal" />
        <div class="letter">S</div>
      </div>
      <div data-key="keyd" class="key">
        <img src="imgs/cymbal-idle.png" alt="Cymbal" />
        <div class="letter">D</div>
      </div>
      <div data-key="keyz" class="key">
        <img src="imgs/drum-idle.png" alt="Drum" />
        <div class="letter">Z</div>
      </div>
      <div data-key="keyx" class="key">
        <img src="imgs/drum-idle.png" alt="Drum" />
        <div class="letter">X</div>
      </div>
      <div data-key="keyc" class="key">
        <img src="imgs/drum-idle.png" alt="Drum" />
        <div class="letter">C</div>
      </div>
    </div>
    <div class="composer">
      <input type="text" id="input" placeholder="Create a composition..." />
      <button>Play</button>
    </div>
    <footer>Created by Gomes</footer>
    <audio id="s_keyq" src="sounds/keyq.wav"></audio>
    <audio id="s_keyw" src="sounds/keyw.wav"></audio>
    <audio id="s_keye" src="sounds/keye.wav"></audio>
    <audio id="s_keya" src="sounds/keya.wav"></audio>
    <audio id="s_keys" src="sounds/keys.wav"></audio>
    <audio id="s_keyd" src="sounds/keyd.wav"></audio>
    <audio id="s_keyz" src="sounds/keyz.wav"></audio>
    <audio id="s_keyx" src="sounds/keyx.wav"></audio>
    <audio id="s_keyc" src="sounds/keyc.wav"></audio>
    <script src="script.js"></script>
  </body>
</html>
